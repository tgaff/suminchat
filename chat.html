<html>
<head>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>

  <script src='/javascripts/google_auth.js'></script>
  <link rel="stylesheet" type="text/css" href="/css/css.css">
</head>
<body>

<!-- CHAT MARKUP -->
<div class="example-chat l-demo-container">
  <header>chat with translation</header>

  <div class='example-chat-toolbar'>
    <label for="nameInput">name:</label>
    <input type='text' id='nameInput' placeholder='enter a username...'>
    <!--<input type='button' id='logOut' value='log out'>-->
  </div>

  <ul id='example-messages' class="example-chat-messages"></ul>

  <footer>
    <input type='text' id='messageInput'  placeholder='Type a message...'>
  </footer>
</div>
<!-- auth -->
<script>
var nameField = $('#nameInput');
var logOutButton = $('#logOut');
var userID = '';
var rootRef = new Firebase("https://suminchat.firebaseio.com");
var userName = '';

rootRef.onAuth(function(authData) {
  googleAuth.authDataCallback(authData);
  updateUserName(googleAuth.userName);

});

logOutButton.click(function() {
  rootRef.unauth();
});

function updateUserName(name) {
  nameField.val(name);
};

</script>


<!-- CHAT JAVACRIPT -->
<script>
  var chatRoom = 'demo1';
  var messagesRef = new Firebase('https://suminchat.firebaseio.com/').child(chatRoom);

  // REGISTER DOM ELEMENTS
  var messageField = $('#messageInput');
  var nameField = $('#nameInput');
  var messageList = $('#example-messages');

  // LISTEN FOR KEYPRESS EVENT
  messageField.keypress(function (e) {
    if (e.keyCode == 13) {
      //FIELD VALUES
      var username = nameField.val();
      var message = messageField.val();

      //SAVE DATA TO FIREBASE AND EMPTY FIELD
      messagesRef.push({name:username, text:message, userID:googleAuth.userID});
      messageField.val('');
    }
  });

  // Add a callback that is triggered for each chat message.
  messagesRef.limitToLast(30).on('child_added', function (snapshot) {
    //GET DATA
    var data = snapshot.val();
    var username = data.name || "anonymous";
    var message = data.text;
    var mid = data.userID || 'none';

    //CREATE ELEMENTS MESSAGE & SANITIZE TEXT
    if (mid == googleAuth.userID) {
      var messageElement = $("<li class='me'>");
    }
    else {
      var messageElement = $("<li>");
    };
    messageElement.attr('id', "userID-" + mid);
    var nameElement = $("<strong class='example-chat-username'></strong>")
    nameElement.text(username);
    messageElement.text(message).prepend(nameElement);

    //put the message on the page
    messageList.append(messageElement)

    //SCROLL TO BOTTOM OF MESSAGE LIST
    messageList[0].scrollTop = messageList[0].scrollHeight;
  });
</script>

</body>
</html>
