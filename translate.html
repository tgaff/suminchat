<html>
<head>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <script src='javascripts/translator.js'></script>

  <link rel="stylesheet" type="text/css" href="css/old_css.css">
</head>
<body>

<!-- CHAT MARKUP -->
<div class="example-chat l-demo-container">
  <header>chat with translation</header>

  <div class='example-chat-toolbar'>
    <label for="textInput">text:</label>
    <input type='text' id='textInput' placeholder='text to translate...'>
    <input type='button' id='translate' value='translate'>
  </div>

  <ul id='example-messages' class="example-chat-messages"></ul>

</div>
<script type="text/javascript">
  var translateButton = $('#translate');
  var __last_msg = {};
  var textInput = $('#textInput');
  onload = function ()
  {
    translator.getTranslatorKey();
  }


  translateButton.click(function() {
    if (textInput.val()) {
      translator.translate(textInput.val(), 'insertTranslation', 'en', 'ko');
    }
  });

  function mycallback(response)
  {
      //alert(response);
    insertTranslation(response);
  }


var messageList = $('#example-messages');
//insert to page
function insertTranslation(message) {
  var messageElement = $("<li>");
 // var nameElement = $("<strong class='example-chat-username'></strong>")
 // nameElement.text(username);
  messageElement.text(message);

  //ADD MESSAGE
  messageList.append(messageElement);
}
</script>

</body>

</html>
