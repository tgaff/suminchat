<html>
<head>
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  <link rel="stylesheet" type="text/css" href="/css/css.css">
</head>
<body>

<!-- CHAT MARKUP -->
<div class="example-chat l-demo-container">
  <header>chat with translation</header>

  <div class='example-chat-toolbar'>
    <label for="nameInput">name:</label>
    <input type='text' id='nameInput' placeholder='enter a username...'>
    <input type='button' id='translate' value='translate'>
  </div>

  <ul id='example-messages' class="example-chat-messages"></ul>

  <footer>
    <input type='text' id='messageInput'  placeholder='Type a message...'>
  </footer>
</div>
<script type="text/javascript">
  //var translator = {};

  var accessToken = '';
  var translateButton = $('#translate');
  var translatorKeyExpired = true;
  var __last_msg = {};
  onload = function ()
  {
    getTranslatorKey();
   }
  function getTranslatorKey() {
     //get access token
    $.ajax({
      type: 'POST',
      url: '/translatorkey',
      dataType: 'json',
      success: function(msg) {
        if(msg) {
          __list_msg = msg;
          accessToken = msg['access_token'];
          setupTranslatorKeyExpiration(msg);
          console.log(msg);
        } else {
          alert("error" + msg);
        }
      }
    });

  }
  function translate(text) {
    var from = "en", to = "es";

    var s = document.createElement("script");
    s.src = "http://api.microsofttranslator.com/V2/Ajax.svc/Translate" +
        "?appId=Bearer " + encodeURIComponent(accessToken) +
        "&from=" + encodeURIComponent(from) +
        "&to=" + encodeURIComponent(to) +
        "&text=" + encodeURIComponent(text) +
        "&oncomplete=mycallback";
    document.body.appendChild(s);
  }
  var keySafetyMarginMS = 30*1000;
  function setupTranslatorKeyExpiration(msg) {
    var remainingTime = 1;
    if (msg['expires_in']) {
      remainingTime = msg['expires_in'];
      translatorKeyExpired = false;
      console.log(1000*remainingTime - keySafetyMarginMS);
    }
    setTimeout(expireTranslatorKey, (1000*remainingTime - keySafetyMarginMS));
  }
  function expireTranslatorKey() {
    console.log('expiring key');
    translatorKeyExpired = true;
  }
  function mycallback(response)
  {
      alert(response);
  }
  translateButton.click(function() {
    translate('raining cats and dogs')
  });
</script>

</body>

</html>
